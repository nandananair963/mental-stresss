footer {

}
        ul {
    list-style-type: disc;
    padding-left: 20px;
}

form {
    display: flex;
    flex-direction: column;
}

form input,
form textarea {
    margin: 10px 0;
    padding: 10px;

    border-radius: 5px;
}

form button {
    background-color: #E94E77;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

form button:hover {
